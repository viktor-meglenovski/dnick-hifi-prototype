<div class="container">
    <div class="row">
        <button class="badge rounded-pill bg-danger border-danger text-white fw-bold col-1 mt-3 ms-2 fs-4"
                onclick="history.back()">Назад
        </button>
        <h1 class="text-center mt-3 col-10">Твои 3 најдобри резултати</h1>
    </div>
    <hr/>
    <div class="row col-10 justify-content-end offset-1 text-white text-center" style="height:300px;">
        <div class="row">
            <div class="col-4">
            </div>
            <div class="col-4 pt-1" style="background-color: #ed081f;">
                <h1 class="mb-0">#1</h1>
                <h2 class="mt-0" th:if="${testResults.get(0).points>0}" th:text="${testResults.get(0).points+'/100'}">94/100</h2>
            </div>
            <div class="col-4">
            </div>
        </div>
        <div class="row">
            <div class="col-4 pt-1" style="background-color:#c71628">
                <h1 class="mb-0">#2</h1>
                <h2 class="mt-0" th:if="${testResults.get(1).points>0}" th:text="${testResults.get(1).points+'/100'}">83/100</h2>
            </div>
            <div class="col-4 " style="background-color: #ed081f;">
            </div>
            <div class="col-4">
            </div>
        </div>
        <div class="row">
            <div class="col-4" style="background-color:#c71628">
            </div>
            <div class="col-4 " style="background-color: #ed081f;">
            </div>
            <div class="col-4 pt-1" style="background-color: #dc3545;">
                <h1 class="mb-0">#3</h1>
                <h2 class="mt-0" th:if="${testResults.get(2).points>0}" th:text="${testResults.get(2).points+'/100'}">67/100</h2>
            </div>
        </div>
    </div>
    <hr class="mb-2"/>
    <h2 class="text-center mt-1">Твои Беџови</h2>
    <hr class="mb-2"/>
    <div class="row">
        <div th:each="badge: ${badges}" class="col text-center mt-1">
            <h4 th:if="${user.badges.contains(badge)}"><span class="badge bg-danger rounded-pill p-4 col-11 text-center" th:text="${badge.text}">Завршено</span></h4>
            <h4 th:if="${!user.badges.contains(badge)}"><span class="badge bg-secondary rounded-pill p-4 col-11 text-center" th:text="${badge.text}">Завршено</span></h4>
            <img class="lock" src="./images/locked.png" th:if="${!user.badges.contains(badge)}" style="width:50px;"/>
            <img class="lock" src="./images/unlocked.png" th:if="${user.badges.contains(badge)}" style="width:70px;"/>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $(".lock").on("mouseenter", function (e) {
            $(this).animate({height: '+=10', width: '+=10'})
        });
        $(".lock").on("mouseleave", function (e) {
            $(this).animate({height: '-=10', width: '-=10'})
        });
    })
</script>
